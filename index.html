    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const buttons = Array.from(
          document.querySelectorAll(".gallery button")
        );
        const availableBtn = document.getElementById("availableBtn");
        const comingSoonBtn = document.getElementById("comingSoonBtn");
        const soldOutBtn = document.getElementById("soldOutBtn");
        const showAllBtn = document.getElementById("showAllBtn");
        const filterRadios = document.querySelectorAll('input[name="filter"]');

        // Function to shuffle an array randomly
        function shuffleArray(array) {
          for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]]; // Swap elements
          }
          return array;
        }

        // Function to sort buttons: .nw first, .cs second, and randomize the rest
        function sortButtons() {
          const newButtons = buttons.filter((button) =>
            button.classList.contains("nw")
          );
          const comingSoonButtons = buttons.filter((button) =>
            button.classList.contains("cs")
          );
          const otherButtons = buttons.filter(
            (button) =>
              !button.classList.contains("nw") &&
              !button.classList.contains("cs")
          );

          // Shuffle the remaining buttons
          const shuffledOtherButtons = shuffleArray(otherButtons);

          // Combine them in the order: .nw, .cs, and shuffled rest
          const sortedButtons = [
            ...newButtons,
            ...comingSoonButtons,
            ...shuffledOtherButtons,
          ];

          // Append the sorted buttons back into the gallery
          const gallery = document.querySelector(".gallery");
          gallery.innerHTML = ""; // Clear the current gallery
          sortedButtons.forEach((button) => gallery.appendChild(button)); // Add them back in the sorted order
        }

        // Call the sorting function when the page loads
        sortButtons();

        // Click event for gallery items
        buttons.forEach((button) => {
          button.addEventListener("click", (event) => {
            buttons.forEach((btn) => btn.classList.remove("active"));
            button.classList.add("active");
            button.scrollIntoView({ behavior: "smooth", block: "start" });

            event.stopPropagation();
          });
        });

        // Click outside to remove .active
        document.addEventListener("click", (event) => {
          if (!event.target.closest(".gallery button")) {
            buttons.forEach((btn) => btn.classList.remove("active"));
          }
        });

        // Filter function
        function filterItems(filter) {
          buttons.forEach((button) => {
            button.classList.remove("hidden");

            if (
              filter === "available" &&
              (button.classList.contains("so") ||
                button.classList.contains("cs"))
            ) {
              button.classList.add("hidden");
            } else if (
              filter === "comingSoon" &&
              !button.classList.contains("cs")
            ) {
              button.classList.add("hidden");
            } else if (
              filter === "soldOut" &&
              !button.classList.contains("so")
            ) {
              button.classList.add("hidden");
            }
          });
        }

        // Event listeners for radio buttons
        filterRadios.forEach((radio) => {
          radio.addEventListener("change", (event) => {
            filterItems(event.target.value);
          });
        });

        // Show All button
        showAllBtn.addEventListener("click", () => {
          buttons.forEach((button) => button.classList.remove("hidden"));
          filterRadios.forEach((radio) => (radio.checked = false));
        });
      });
    </script>
